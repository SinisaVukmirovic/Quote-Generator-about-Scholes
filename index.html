<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/scholes-back-png.png" type="image/gif" sizes="16x16">
    <title>Quote Generator About Scholes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-area">

        <h1 class="title">Quotes about <span>Paul Scholes</span></h1>

        <img id="paul" src="img/scholes-back-png.png" alt="Paul Scholes">
        
        <button class="btn" type="button">Click for quote</button>

        <div class="author">
            <img id="avatar" src="img/scholes-back-png.png" alt="Avatar">
            <h4 id="authorName">Author of quote</h4>
        </div>
        <div class="quote">
            Quotes about Paul Scholes.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
