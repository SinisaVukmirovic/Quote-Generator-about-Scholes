<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator About Scholes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-area">

        <img id="paul" src="img/scholes-back-png.png" alt="Paul Scholes">
        
        <button class="btn" type="button">Click for quote</button>

        <div class="author">
            <img id="avatar" src="img/scholes-back-png.png" alt="Avatar">
            <h3 id="authorName">Author of quote</h3>
        </div>
        <div class="quote">
            Quotes about Paul Scholes.
        </div>
    </div>
    <!-- <img src="img/Scholes-back-png.png" alt=""> -->

    <script src="script.js"></script>
</body>
</html>
